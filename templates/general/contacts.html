
{% load static %}
{% block title %}
<title>Search</title>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/w3css.css' %}">
<link rel="stylesheet" href="{% static 'css/profile.css' %}">

{% endblock %}

{% block content %}
<div class="container">
<section class="text-gray-700 body-font">
    <div class="container mt-5 px-5  mx-auto">
      <div class="flex flex-col text-center w-full mb-10">
        <form class=" w3-card w3-white w-full px-4 rounded-lg" style="margin: 0px 10px">
            <div class="flex items-center shadow-2xl border-teal-500 py-2">
              <input id="myInput" onkeyup="search()" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Search contacts..." aria-label="Full name">
              <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="button">
                Search
              </button>
            </div>
          </form>
      </div>
      <div class="flex flex-wrap m-4" id="contactslist">
        {% for i in students %}
        <div class="p-3 lg:w-1/2 w3-round-large w3-hover-shadow w3-hover-white " title="{{i.name}}" style="cursor: pointer;">
          <div class="h-full flex sm:flex-row flex-col items-center sm:justify-start justify-center text-center sm:text-left">
            <img alt="team" class="flex-shrink-0 rounded-lg w-48 h-48 object-cover object-center sm:mb-0 mb-4" src="media/{{i.photo}}">
            <div class="flex-grow sm:pl-8">
              <a href="/viewprofile/S/{{i.id}}" ><h2 class="title-font font-medium text-lg text-gray-900">{{i.name}}</h2></a>
              <h3 class="text-gray-500 mb-3">{{i.stuid}}</h3>
              <p class="mb-4">Student</p>
              <p class="mb-4">{{i.studentdetails.about}}</p>
              <span class="inline-flex">
                <a class="text-gray-500">
                  <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                    <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                  </svg>
                </a>
                <a class="ml-2 text-gray-500">
                  <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                    <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
                  </svg>
                </a>
                <a class="ml-2 text-gray-500">
                  <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                    <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"></path>
                  </svg>
                </a>
              </span>
            </div>
          </div>
        </div>
       {% endfor %}

       {% for i in teachers %}
       <div class="p-3 lg:w-1/2 w3-round-large w3-hover-shadow w3-hover-white " title="{{i.name}}" style="cursor: pointer;">
         <div class="h-full flex sm:flex-row flex-col items-center sm:justify-start justify-center text-center sm:text-left">
           <img alt="{{i.name}}" class="flex-shrink-0 rounded-lg w-48 h-48 object-cover object-center sm:mb-0 mb-4" src="media/{{i.photo}}">
           <div class="flex-grow sm:pl-8">
             <a href="/viewprofile/T/{{i.id}}" ><h2 class="title-font font-medium text-lg text-gray-900">{{i.name}}</h2></a>
             <h3 class="text-gray-500 mb-3">{{i.empid}}</h3>
             <p class="mb-4">Teacher</p>
             <p class="mb-4">{{i.teacherdetails.about}}</p>
             <span class="inline-flex">
               <a class="text-gray-500">
                 <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                   <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                 </svg>
               </a>
               <a class="ml-2 text-gray-500">
                 <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                   <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
                 </svg>
               </a>
               <a class="ml-2 text-gray-500">
                 <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                   <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"></path>
                 </svg>
               </a>
             </span>
           </div>
         </div>
       </div>
      {% endfor %}
       
      </div>
    </div>
  </section>
</div>
<script type="text/javascript">
	function search() {
		// Declare variables
		var input, filter, ul, li, a, i, txtValue;
		input = document.getElementById('myInput');
		filter = input.value.toUpperCase();
		ul = document.getElementById("contactslist");
		a = ul.getElementsByTagName('DIV');

		// Loop through all list items, and hide those who don't match the search query
		for (i = 0; i < a.length; i++) {
			P = a[i].getElementsByTagName("H2")[0];
			txtValue = P.textContent || P.innerText;
			if (txtValue.toUpperCase().indexOf(filter) > -1) {
				a[i].style.display = "";
			} else {
				a[i].style.display = "none";
			}
		}
	}
</script>
{% endblock %}
