{% extends "general/home.html" %}
{% load static %}
{% block title %}


{% endblock %}

{% block content %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/w3css.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">

<style>
    * {
      box-sizing: border-box;
    }
    
    .column {
      float: left;
      height: 20%;
      width: 50%;
      padding: 5px;
      padding-top: 30px;
    }
    
    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }
    .row {
      padding:16px;
      width:100%;
    }

    figure {
    border: 1px #cccccc solid;
    padding: 4px;
    margin: auto;
    
    }

    figcaption {
    background-color:teal;
    color: white;
    padding: 4px;
    text-align: center;
    max-lines: 2;
    overflow: hidden;
    }

    img{
    width: 100%;
    }


    @media screen and (max-width:600px) {
      .fab {
   width: 50px;
   height: 50px;
   background-color:teal;
   border-radius: 50%;
   box-shadow: 0 6px 10px 0 #666;
   transition: all 0.1s ease-in-out;
      
   font-size: 30px;
   color: white;
   text-align: center;
   line-height: 50px;
 
   position: fixed;
   right: 50px;
   bottom: 50px;
}

    }

    @media screen and (min-width:601px) {


    .fab {
    width: 40px;
    height: 40px;
    background-color: teal;
    border-radius: 100%;
    box-shadow: 0px 0px  6px 3px #666;
    transition: all 0.1s ease-in-out;
    font-size: 24px;
    color: white;
    text-align: center;
    line-height:35px;
    cursor:pointer;
    position: fixed;
    right: 50px;
    bottom: 100px;
}

    }

.cont {
  position: relative;
  width: calc(50% - 30px);
  margin:13px;
}

.img {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition:opacity .5s ease;
  background-color:rgba(0, 0,0, 0.5);
}

.cont:hover .overlay {
  opacity: 1;
}
.overlay .text {
  color:#fff;
}
.text {
  color: teal;
  font-size: 22px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}



 
.fab:hover {
   box-shadow: 0 6px 14px 0 #666;
   transform: scale(1.1);
   line-height: 40px;
   transition: 0.2s ease-in-out;
}
.fab:active{
  transform:translateZ(-2px);

}
@media screen and (max-width: 991px){
  body {
    padding-bottom: 10px;
  }
  .fab {
    bottom:20px;
    right:10px;
  }

  .cont {
    margin:3px auto;
    border-radius: 10px;
    padding:10px;
    width:100%;
  }
  .row{
    margin:0px;
    padding:0px;
  }
}
    </style>

<div class="container">
<div class="row">
  {% for c in cert %}
  <div class="column cont w3-card w3-white" >
    <img  src="media/{{c.image}}" style="padding-bottom: 4px;max-height: 280px;">
    <div class="overlay">
      <a href="{{a.link}}"> <button class="w3-btn w3-round w3-right w3-margin w3-padding w3-yellow">Link</button></a> 
      <a href="/delete/acievement/{{c.id}}"><i class="fa fa-trash w3-margin w3-padding " style="color: red;" aria-hidden="true"></i></a>
      <div class="text">{{c.desc}}</div>
    </div>
    <figcaption>{{c.name}}</figcaption>
</div>
{% endfor %}

</div>

<div class="fab" onclick="" data-toggle="modal" data-target="#myModal">+</div>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <div class="w3-container w3-round-large w3-hover-shadow w3-card-4" style="padding: 0px;">
          <form action="/achievements/upload" method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
          <textarea style="outline:0px;resize: none; border:0px;"
              class="w3-padding w3-round-large w3-border-bottom w3-input w3-white" type="text" name="desc" rows="2"
              placeholder="Description..."></textarea>
              <textarea style="outline:0px;resize: none; border:0px;"
              class="w3-padding w3-round-large w3-border-bottom w3-input w3-white" type="text" name="name" rows="1"
              placeholder="Display Name"></textarea>
              <textarea style="outline:0px;resize: none; border:0px;"
              class="w3-padding w3-round-large w3-border-bottom w3-input w3-white" type="text" name="link" rows="1"
              placeholder="Resource link..."></textarea>
          <div class="image-upload w3-margin w-madding w3-large w3-left">
              <label for="file-input">
              </label>
              <input id="file-input" accept="image/*" onchange="loadFile(event)" name="cert" type="file" />
              <img id="output" width="200" height="200" class="w3-card w3-hover-shadow" style="display:none" />
          </div>
          
      </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="w3-btn w3-round w3-right w3-margin w3-padding w3-yellow">Add</button>
      </form>
        <button data-dismiss="modal" type="button" class="w3-btn w3-round w3-right w3-margin w3-border">Close</button>
        
      </div>
    </div>
    
  </div>
</div>


</div>
{% endblock %}
